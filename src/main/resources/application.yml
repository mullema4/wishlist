spring.jpa:
    open-in-view: 'false'
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    properties:
      hibernate.format_sql: 'true'
springdoc:
  api-docs.path: /openapi/api-docs
  swagger-ui.path: /openapi/swagger
logging.level:
  org.hibernate.type.descriptor.sql: trace
